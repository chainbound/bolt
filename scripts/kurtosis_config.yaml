participants:
  - el_type: geth
    cl_type: lighthouse
    cl_image: sigp/lighthouse:v5.1.3
    count: 1
    validator_count: 64
network_params:
  network: rhea-devnet-0

tx_spammer_params:
  tx_spammer_extra_args: ["--slot-time=1", "--accounts=10", "--txcount=1"]

port_publisher:
  nat_exit_ip: "10.1.0.95"

additional_services:
  #- broadcaster
  - tx_spammer
  #- blockscout
  - dora

disable_peer_scoring: true
persistent: true

mev_type: full

mev_params:
  mev_builder_cl_image: sigp/lighthouse:latest
  # Bolt-specific images:
  mev_relay_image: ghcr.io/chainbound/bolt-relay:0.1.0
  mev_builder_image: ghcr.io/chainbound/bolt-builder:0.1.0
  mev_boost_image: ghcr.io/chainbound/bolt-mev-boost:0.1.0
  mev_sidecar_image: ghcr.io/chainbound/bolt-sidecar:0.1.0

  mev_boost_args: []
  mev_relay_api_extra_args: []
  mev_relay_housekeeper_extra_args: []
  mev_relay_website_extra_args: []
  mev_builder_extra_args: []
  mev_builder_prometheus_config:
    scrape_interval: 15s
    labels: {}
  mev_flood_image: flashbots/mev-flood
  mev_flood_extra_args: []
  mev_flood_seconds_per_bundle: 15
  custom_flood_params:
    interval_between_transactions: 1
