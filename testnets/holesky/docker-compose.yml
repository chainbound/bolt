services:
  bolt-sidecar-holesky:
    image: ghcr.io/chainbound/bolt-sidecar:v0.3.0-alpha.rc1
    container_name: bolt-sidecar-holesky
    restart: unless-stopped
    ports:
      - "${BOLT_SIDECAR_PORT}:${BOLT_SIDECAR_PORT}" # Bolt RPC port (this should be opened on your firewall!)
      - "${BOLT_SIDECAR_CONSTRAINTS_PROXY_PORT}:${BOLT_SIDECAR_CONSTRAINTS_PROXY_PORT}"
    env_file: ./bolt-sidecar.env
    entrypoint: /bin/sh -c /usr/local/bin/bolt-sidecar

  bolt-mev-boost-holesky:
    image: ghcr.io/chainbound/bolt-mev-boost:v0.3.0-alpha.rc1
    container_name: bolt-mev-boost-holesky
    restart: unless-stopped
    env_file: ./mev-boost.env
    entrypoint: /bin/sh -c '/app/mev-boost'

  bolt-prometheus-holesky:
    image: prom/prometheus:latest
    container_name: bolt-prometheus-holesky
    ports:
      - 49090:49090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./targets.json:/etc/prometheus/targets.json
      - prometheus-data:/prometheus
    networks:
      - monitoring_network

  bolt-grafana-holesky:
    image: grafana/grafana:latest
    container_name: bolt-grafana-holesky
    ports:
      - 33000:33000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana-data:/var/lib/grafana
    networks:
      - monitoring_network
    depends_on:
      - bolt-prometheus-holesky
    logging:
      driver: none

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
networks:
  monitoring_network:
    driver: bridge
  signer_network:
    driver: bridge
