[package]
name = "bolt-sidecar"
version = "0.1.0"
edition = "2021"

[dependencies]
# core
clap = { version = "4.5.4", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
secp256k1 = { version = "0.29.0", features = ["hashes"] }
warp = "0.3.7"

# types
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
parking_lot = "0.12.1"
async-trait = "0.1.79"
alloy-primitives = "0.7.1"
bytes = "1.6.0"
lru = "0.12.3"
hex = "0.4.3"

# utils
eyre = "0.6.12"
thiserror = "1.0.58"

# tracing
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
